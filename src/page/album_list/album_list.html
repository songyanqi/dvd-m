<!DOCTYPE html>
<html>
<head>
  @@include('node_modules/dvd-base-build/html-inc/head.inc')  <link rel="stylesheet" href="[[static]]/common/css/common.css[[v]]">
  <link rel="stylesheet" href="[[static]]/page/album_list/css/album_list.css[[v]]">
</head>
<body>
<div class="app" v-cloak v-if="response">
  <!--标题-->
  <com-top-title back :title="response.data.categoryName" share></com-top-title>

  <div class="list1">
    <div class="flist" v-for="album in response.data.feedList" v-if="album">
      <a :href="album.body.dataList.command.content">
        <div class="list">
          <img class="left_img" v-lazy="album.body.dataList.imageUrl">
          <div class="list_content">
            <div class="list_title">{{album.body.dataList.albumName}}</div>
            <div class="list_name">{{album.body.dataList.comment}}</div>
            <div class="new_time">
              <div class="list_time">
                <span class="se_text">播放量{{album.body.dataList.countClick}} <span class="ji">{{album.body.dataList.number}}集</span></span>
              </div>
            </div>
          </div>
        </div>
      </a>
      <div class="line"></div>
    </div>
  </div>

  <!--返回顶部-->
  <com-to-top-icon></com-to-top-icon>
</div>


@@include('node_modules/dvd-base-build/html-inc/body.inc')  <script src="[[static]]/common/js/common.js[[v]]"></script>
<script src="[[static]]/page/album_list/js/album_list.js[[v]]"></script>
</body>
</html>

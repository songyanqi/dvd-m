<!DOCTYPE html>
<html>
<head>
  @@include('node_modules/dvd-base-build/html-inc/head.inc')  <link rel="stylesheet" href="[[static]]/common/css/common.css[[v]]">
  <link rel="stylesheet" href="[[vendor]]/swiper/swiper-3.3.1.min.css">
  <link rel="stylesheet" href="[[static]]/page/sale_award_list/css/sale_award_list.css[[v]]">
</head>
<body>
<div class="app" style="display: none;" :style="{display: response ? 'block' : 'none'}">
  <!--标题-->
  <com-top-title back title="销售奖列表" bottomLine>
    <a v-if="response" href = "javascript:void(0)" class="pull-right invitebtn" @click = "handleColse" slot="right"></a >
  </com-top-title>
  <template>
    <keep-alive>
      <tab-item
        :response = "response"
        :datalist = "dataList"
        @upevent = "handleUp"
        @tabnav = "handleTab"
        :status = "status"
        :shareinfo = "shareInfo"
        :itemlist = "itemList"></tab-item>
    </keep-alive>
    <popup
      :text = "text"
      @handleback = "handleBackClose"
      :isclose = "isclose"></popup>
    <!--返回顶部-->
    <com-to-top-icon></com-to-top-icon>
  </template>
</div>



@@include('node_modules/dvd-base-build/html-inc/body.inc')  <script src="[[static]]/common/js/common.js[[v]]"></script>
<script src="[[static]]/page/sale_award_list/js/sale_award_list.js[[v]]"></script>
</body>
</html>

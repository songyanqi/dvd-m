<!DOCTYPE html>
<html>

<head>
    @@include('node_modules/dvd-base-build/html-inc/head.inc')
    <link rel="stylesheet" href="[[static]]/common/css/common.css[[v]]">
    <link rel="stylesheet" href="[[static]]/page/login/css/login.css[[v]]">
</head>

<body class="loaded">
    <div class="app" v-cloak>
        <!--标题-->
        <com-top-title back :back-click="back"></com-top-title>
        <transition-group name="fade" tag="div" class="transition-box">
            <phone-check v-if="loginType === 1" @set-login-type="setLoginType" :key="1"></phone-check>
            <user-login v-if="loginType === 2" @set-login-type="setLoginType" :key="2"></user-login>
            <find-password v-if="loginType === 3" @set-login-type="setLoginType" :key="3"></find-password>
        </transition-group>
        <div class="wechat-box" v-if="wechatLoginFlag && loginType !== 3">
            <div class="title">
                <span>微信登录</span>
            </div>
            <img src="//9i.dvmama.com/free/2018/04/14/wechat.png" alt="" @click="wechatLogin">
        </div>
        <p class="enroll-tip" id="enrollTip">继续操作，即表示已阅读并同意大V店《<a href="/admin_topic.html?topicId=20010">用户注册协议</a>》</p>
    </div>

    @@include('node_modules/dvd-base-build/html-inc/body.inc')
    <script src="[[static]]/common/js/common.js[[v]]"></script>
    <script src="[[static]]/page/login/js/login.js[[v]]"></script>
</body>

</html>
